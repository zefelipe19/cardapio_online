{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/cardapio.css' %}">
{% endblock %}
{% block 'content' %}
<div>
    
</div>
<div>
    <hr>
    <h1>Adm</h1>
    <div id="box-shadow" class="box-shadow hide"></div>
    <button id="newCategoryBtn">Nova Categoria</button>

    <div id="newCategoryModal" class="modal hide">
        <button  id="closeCategoryModalBtn">X</button>
        <form action="{% url 'detail_restaurant' restaurant.slug %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_category.as_p }}
            <input type="submit" value="Criar">
        </form>
    </div>
    
    <button id="newProductBtn">Adicionar Produto</button>

    <div id="newProductModal" class="modal hide">
        <button id="closeProductModalBtn">X</button>
        <form action="{% url 'detail_restaurant' restaurant.slug %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_product.as_p }}
            <input type="submit" value="add">
        </form>
    </div>

</div>

<script src="{% static 'js/cardapio.js' %}" defer></script>
{% endblock %}
